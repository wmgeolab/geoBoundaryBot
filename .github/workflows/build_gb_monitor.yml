name: geoBoundaries Monitor Image Build
run-name: gB Monitor Build
on:
  push:
    branches: ['main']
    paths: ['geoBoundaryBuilder/images/**','geoBoundaryBuilder/monitor/**','geoBoundaryBuilder/monitor/templates/**','geoBoundaryBuilder/gbWeb/**']
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Define lowercase repository owner
      id: repo
      run: echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./geoBoundaryBuilder/images/gBMonitor.Dockerfile
        push: true
        tags: ghcr.io/${{ env.REPO_OWNER }}/gb-monitor:latest
        build-args: BUILDKIT_STEP_LOG_MAX_SIZE=10485760 BUILDKIT_STEP_LOG_MAX_SPEED=100000000
      env:
        # Enable Docker CLI debug output
        DOCKER_BUILDKIT: 1
        DOCKER_CLI_EXPERIMENTAL: enabled
        DEBUG: 1